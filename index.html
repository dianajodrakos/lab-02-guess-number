<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>It's a guessing game!</title>
</head>

<body>

<header>
    <div id="rules" class="b">Guess the number! It's between 1 and 20. You have 4 chances.</div>
    <div id="hint" class="hidden c">results div</div>
</header>

<main>
    <div class="main a"><input type="number" min="1" max="20" id="input" placeholder="1" value=""></input></div>
    <div class="main b"><button type="button" diabled="false" id="button">=</button></div>
    <div class="main a" id="random">?</div>
</main>

<footer>
    <div class="footer b"><button type="button" class="footer" id="play-again" disabled="true">Play<br>Again</button></div>
    <div class="footer score-one">
        <div class="b" id="rounds-won">0</div>
        <div class="a">won</div>
    </div>
    <div class="footer score-two">
        <div class="a">guesses left</div>
        <div class="b" id="guesses-left">0</div>
    </div>
    <div class="footer score-one">
        <div class="b" id="rounds-lost">0</div>
        <div class="a">lost</div>
    </div>
    <div class="footer a"><button type="button" class="footer" id="reset">Reset</button></div>
</footer>

<script type="module" src="./app.js"></script>
</body>
</html>

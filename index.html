<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>It's a guessing game!</title>
</head>

<body>

<header>
    <div id="rules">Guess the number! You have four chances.</div>
    <div id="hint" class="hidden">results div</div>
</header>

<main>
    <div class="main-one"><input type="number" min="1" max="20" id="input" placeholder="1" value=""></input></div>
    <div class="main-two"><button type="button" diabled="false" id="button">=</button></div>
    <div class="main-one" id="random">?</div>
</main>

<footer>
    <div class="footer">
        <span class="foot a">guesses left</span>
        <span class="foot b" id="guesses-left">0</span>
    </div>
    <div class="footer">
        <span class="foot b">won</span>
        <span class="foot a" id="rounds-won">0</span>
    </div>
    <div class="footer">
        <span class="foot a">lost</span>
        <span class="foot b" id="rounds-lost">0</span>
    </div>
    <div class="footer"><button type="button" class="footer" id="play-again">Play Again</button></div>
    <div class="footer"><button type="button" class="footer" id="reset">Reset Score</button></div>
</footer>

<script type="module" src="./app.js"></script>
</body>
</html>
